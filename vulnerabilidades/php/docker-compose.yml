version: "3.8"

services:
  mysql:
    image: mysql:5.6
    container_name: cve-mysql-1
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: userpass123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - app_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  vulnerable_app:
    build: .
    container_name: vulnerable_app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - app_net
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  app_net:
    driver: bridge